<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button onclick="showFormDangKy()">đăng ký</button>
    <button onclick="showFormLogin()">đăng nhập</button>
    <div id="body"></div>


    <script>
        function showFormLogin() {
            let htmlFormLogin = `<input type="text" id="username">
                            <input type="text" id="password">
                            <button onclick="dangnhap()">dangnhap</button>`
            $('#body').html(htmlFormLogin)
        }

        function dangnhap() {
            let username = $('#username').val();
            let password = $('#password').val();
            let user = {
                username: username,
                password: password
            }
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/auth/login",
                headers: {
                    'Content-Type': 'application/json',

                },
                data: JSON.stringify(user),
                success: (token) => {
                    localStorage.setItem('token', token)
                    showHome()
                }
            })
        }

        function logout() {
            localStorage.removeItem("token")
            showFormLogin()
        }

        function showFormDangKy() {
            let htmlFormLogin = `<input type="text" id="username">
                            <input type="text" id="password">
                            <input type="text" id="image">
                            <button onclick="dangky()">dangky</button>`
            $('#body').html(htmlFormLogin)
        }


        function dangky() {
            let username = $('#username').val();
            let password = $('#password').val();
            let image = $('#image').val();
            let user = {
                username: username,
                password: password,
                image: image
            }
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/auth/register",
                headers: {
                    'Content-Type': 'application/json',
                },
                data: JSON.stringify(user),
                success: () => {
                    showFormLogin();
                },
            });
        }
    </script>
    <script src="./js/showHome.js"></script>
</body>
</html>
